<ul class="links-menu">
    <li>
        <a href="{% url 'products:category' 0 %}"{% if request.resolver_match.url_name == 'products' %}
                class="active" {% endif %}>
            Все
        </a>
    </li>
    {% for link_item in links_menu %}
        <li>
            <a href="{% url 'products:category' link_item.pk %}" {% if request.resolver_match.kwargs.pk == link_item.pk %}
                class="active" {% endif %}>{{ link_item.name }}
            </a>
        </li>
    {% endfor %}
</ul>
